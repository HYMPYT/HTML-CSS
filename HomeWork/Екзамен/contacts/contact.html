<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="../bootstrap-4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="contactStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Contacts</title>
</head>

<body>
    <header role="heading">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <h3 class="navbar-brand ml-auto h1">Ford Motor Company</h3>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../home.html">Домой<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../history/history.html">История</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../gallery/gallery.html">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="row" id="contact">
            <div class="container mt-5">

                <div class="row" style="height:450px;">
                    <div id="map-container-google-2" class="z-depth-1-half map-container col-md-6">
                        <iframe iframe
                            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3690.5032276321986!2d-83.20987792122591!3d42.31310634543257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sford%20motor%20company!5e0!3m2!1suk!2sua!4v1598634680546!5m2!1suk!2sua"
                            width="500" height="600" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <div class="col-md-6">
                        <h2 class="text-uppercase mt-3 font-weight-bold text-white">Contacts</h2>
                        <form action="">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control mt-2" placeholder="Name/Surname"
                                            required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control mt-2" placeholder="Theme" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control mt-2" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control mt-2" placeholder="Phone" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            placeholder="Your text" rows="3" required></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-light" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-white">
                            <h2 class="text-uppercase mt-4 font-weight-bold">Ford motor company</h2>

                            <i class="fas fa-phone mt-3"></i> <a href="tel:+">(+39) 123456</a><br>
                            <i class="fas fa-phone mt-3"></i> <a href="tel:+">(+39) 123456</a><br>
                            <i class="fa fa-envelope mt-3"></i> <a href="">info@test.it</a><br>
                            <div class="my-4">
                                <a href=""><i class="fab fa-facebook fa-3x pr-4"></i></a>
                                <a href=""><i class="fab fa-linkedin fa-3x"></i></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer id="myFooter" class="container">
            <p>&copy; HYMPYT</p>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="../bootstrap-4.5.2/js/bootstrap.bundle.js"></script>
</body>

</html>
